<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Game</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div id="logo"></div>
    <div id="container">
      <button id="homeIcon"></button>
      <button id="sound"></button>
      <div id="board"></div>
      <div class="progress_bar">
        <div class="progress_bar_inner" id="progressBarInner"></div>
      </div>
      <div id="mainMenu">
        <button id="resetBtn">New Game</button>
        <button id="optionBtn">Option</button>
        <button id="homeBtn">Home</button>
      </div>

      <div id="level">
        <button id="lvUp">Level Up</button>
      </div>
      <button id="clearFullScreen"><i class="fa-solid fa-compress"></i></button>
      <div id="overlay"></div>
      <button id="fullScreen"><i class="fa-solid fa-expand"></i></button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
